<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hip Potato</title>

  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700&display=swap" rel="stylesheet" />

  <style>
    body { margin: 0; font-family: 'Roboto Slab', serif; color: #fff; overflow-x: hidden; }
    .segment {
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      padding: 40px 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo { font-family: 'Pacifico', cursive; font-size: 8em; color: #F2385A; }
    #arrow-down { margin-top: 2px; width: 0; height: 0;
      border-left: 20px solid transparent; border-right: 20px solid transparent;
      border-top: 20px solid #F2385A; cursor: pointer;
    }
    .video-container { position: relative; width: 90%; max-width: 800px; aspect-ratio: 16/9; margin-bottom: 40px; }
    .video-container iframe { width: 100%; height: 100%; border: none; }
    .footer { text-align: center; width: 100%; }
    .footer-text ul {
      display: flex; justify-content: center; list-style: none; padding: 0; margin: 10px 0; flex-wrap: wrap; font-family: 'Roboto Slab', serif;
    }
    .footer-text ul li { margin: 0 10px; font-size: 0.9em; }
    .footer-logo {
      font-family: 'Pacifico', cursive; color: #fff; font-size: 1.5em; text-decoration: none; margin-top: 10px; display: block;
    }
    @media (max-width: 768px) {
      .logo { font-size: 2.5em; }
      #arrow-down { border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 15px solid #F2385A; }
      .footer-text ul { flex-direction: column; align-items: center; }
      .footer-text ul li { margin: 5px 0; }
    }
  </style>
</head>
<body>

  <div class="segment" id="top">
    <div class="logo">hip potato</div>
    <div id="arrow-down" onclick="document.getElementById('video').scrollIntoView({ behavior: 'smooth' });"></div>
  </div>

  <div class="segment" id="video">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/VIezdKC4n38"
        title="Devo – I’m a Potato (Alternate Take)"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
    <div class="footer">
      <div class="footer-text">
        <ul>
          <li><strong>hip potato</strong></li>
          <li>amsterdam</li>
          <li>registered: <span class="smallText">64 31 37 94</span></li>
          <li>vat: <span class="smallText">NL 184 843 510 B02</span></li>
        </ul>
      </div>
      <a class="footer-logo" href="/">hip potato</a>
    </div>
  </div>

</body>
</html>
